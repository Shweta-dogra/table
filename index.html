<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="table-responsive">
            <div class="section">
                <div class="left">
                    Chemical supplies
                </div>
                <div class="right">
                    <button id="add" class="fxnBtn" type="button" data-bs-toggle="modal" data-bs-target="#myModal"><img src="./Images/plus-circle-fill.svg" /></button>
                    <button id="down" class="fxnBtn"><i class="bi bi-arrow-down"></i></button>
                    <button id="up" class="fxnBtn"><i class="bi bi-arrow-up"></i></button>
                    <button id="delete" class="fxnBtn"><i class="bi bi-trash3-fill"></i></button>
                    <button id="refresh" class="fxnBtn"><i class="bi bi-arrow-counterclockwise"></i></button>
                    <button id="save" class="fxnBtn"><i class="bi bi-file-post-fill"></i></button>
                </div>
            </div>
            <table id="myTable" class="table ">
                <thead>
                    <tr>
                        <!-- <th>#</th> -->
                        <th>id</th>
                        <th>Chemical name</th>
                        <th>Vendor</th>
                        <th>Density g/m2</th>
                        <th>Viscosity m2/s</th>
                        <th>Packaging</th>
                        <th>Pack size</th>
                        <th>Unit</th>
                        <th>Quantity</th>
                    </tr>
                    
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
            <button id="prevButton">Previous</button> 
            <button id="nextButton">Next</button> 
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <div class="modal-header">
                  <h4 class="modal-title">Add Row</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <div class="modal-body">
                  
                    <label for="idx">id: </label>
                    <input type="text" name="id" value="" id="idx" /><br/>
                    <label for="Chem">Chemical name: </label>
                    <input type="text" name="chemical" value="" id="Chem" /><br/>
                    <label for="vendor">Vendor: </label>
                    <input type="text" name="vendor" value="" id="vendor" /><br/>
                    <label for="density">Density: </label>
                    <input type="text" name="density" value="" id="density" /><br/>
                    <label for="viscosity">Viscosity: </label>
                    <input type="text" name="viscosity" value="" id="viscosity" /><br/>
                    <label for="packaging">Packaging: </label>
                    <input type="text" name="packaging" value="" id="packaging" /><br/>
                    <label for="packsize">Pack size: </label>
                    <input type="text" name="packsize" value="" id="packsize" /><br/>
                    <label for="unit">Unit: </label>
                    <input type="text" name="unit" value="" id="unit" /><br/>
                    <label for="quantity">Quantity: </label>
                    <input type="text" name="quantity" value="" id="quantity" />
                
                </div>
          
                <div class="modal-footer">
                    <button type="button" id="saveRow" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                  <button type="button" id="cancelRow" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
          
              </div>
            </div>
          </div>
        
        <script src="./script.js"></script>
    </body>
</html>
